<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="card">
      <img 
        src="assets/images/avatar-jessica.jpeg" 
        alt="profile picture of a user"
        class="social__pfp"
      />

      <h1 class="social__name">Jessica Randall</h1>
      <h3 class="social__address">London, United Kingdom</h3>
      <p class="social__description">"Front-end developer and avid reader."</p>

      <div class="social__link__container">
        <a class="social__links">GitHub</a>
        <a class="social__links">Frontend Mentor</a>
        <a class="social__links">LinkedIn</a>
        <a class="social__links">Twitter</a>
        <a class="social__links">Instagram</a>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joey Cruz</a>.
    </div>
  </main>
</body>
</html>
